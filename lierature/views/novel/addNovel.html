<div class="flex_wrap">
    <div class="add_ttl">

    </div>
    <form action="/addNovel" class="main_form" method="post">
    <div class="form_item">
        <div class="form_label"><label>作品名称</label></div>
        <div class="form_cpt"><input type="text" name="novel_name"></div>
        <div class="c_fix"></div>
    </div>

    <div class="form_item">
        <div class="form_label"><label>作品首字母</label></div>
        <div class="form_cpt"><input type="text" name="novel_char"></div>
        <div class="c_fix"></div>
    </div>

    <div class="form_item">
        <div class="form_label"><label>作品类别</label></div>
        <div class="form_cpt">
            <select name="novel_type">
                <option value="武侠">武侠</option>
                <option value="仙侠">仙侠</option>
                <option value="武侠">武侠</option>
                <option value="武侠">武侠</option>
                <option value="武侠">武侠</option>
            </select>
        </div>
        <div class="c_fix"></div>
    </div>

     <div class="form_item">
        <div class="form_label"><label>作品标签</label></div>
        <div class="form_cpt"><input type="text" name="novel_tags"></div>
        <div class="c_fix"></div>
    </div>

    <div class="form_item">
        <div class="form_label"><label>作品封面</label></div>
        <div class="form_cpt"><input type="file" name="novel_pic"></div>
        <div class="c_fix"></div>
    </div>

    <div class="form_item">
        <div class="form_label"><label>作品章节(选段)</label></div>
        <div class="form_cpt">
            <textarea class="form_article"></textarea><br>
            <label class="count_words"><span class="word_num">0</span>个字</label>
        </div>
        <div class="c_fix"></div>
    </div>

    <div class="form_item">
        <div class="form_label"><label>作者协议</label></div>
        <div class="form_cpt"><input type="radio" value="同意" name="hehe"> 同意 <input type="radio" value="不同意" name="hehe"> 不同意 
            &nbsp;&nbsp;&nbsp;<a href="#" >作者协议</a>
        </div>
        <div class="c_fix"></div>
    </div>

    <div class="form_item" style="border:none;">
        <div class="form_label"></div>
        <div class="form_cpt"><button type="submit" class="form_submit">确认申请</button></div>
        <div class="c_fix"></div>
    </div>

    <script type="text/javascript">
        $.fn.count_word = function(){
            var that = this;
            var init = function(){
                that.bind('keyup',function(e){
                    var $word_num = $('.word_num');
                    $word_num.text($(this).val().length);
                });
            }

            return this.each(function(){
                init();
            });
        }

        $(function(){
            $('.form_article').count_word();
        });
    </script>
</form>
